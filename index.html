<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Explorer RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-info">
            <div class="controls">
                <p>矢印キー: 移動 | Space: アクション | S: ステータス | I: インベントリ | E: 装備</p>
                <p>H: リソース採取 | K: クラフトメニュー | B: 基地建設 | J: クエスト</p>
                <p>G: ギルド | U: トレード | M: マルチプレイヤー | C: チャット</p>
                <p>L: リーダーボード | T: トーナメント | Q: ランクマッチ | Y/N: 挑戦受諾/拒否</p>
            </div>
        </div>
    </div>
    <script src="item_system.js"></script>
    <script src="equipment_system.js"></script>
    <script src="shop_system.js"></script>
    <script src="inventory_system.js"></script>
    <script src="dungeon_system.js"></script>
    <script src="rpg_system.js"></script>
    <script src="resource_system.js"></script>
    <script src="craft_system.js"></script>
    <script src="base_system.js"></script>
    <script src="quest_system.js"></script>
    <script src="time_weather_system.js"></script>
    <script src="guild_system.js"></script>
    <script src="trade_system.js"></script>
    <script src="multiplayer_system.js"></script>
    <script src="game_rpg.js"></script>
    <script>
        // ゲーム開始
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new GameRPG();
            window.multiplayerManager = window.game.multiplayerManager;
        });
    </script>
</body>
</html>
